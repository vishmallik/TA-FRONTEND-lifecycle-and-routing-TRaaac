<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6ff1e80dcd.js" crossorigin="anonymous"></script>
    <!-- Noto Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>title</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div id="root"></div>
    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    data: null
                }
                this.userData = {
                    para: "My name is",
                    info: ""
                }
            }
            componentDidMount() {
                fetch("https://randomuser.me/api/").then((res) => res.json()).then((data) => {
                    console.log(this)
                    this.setState({
                        data: data.results[0]
                    })
                })

            }
            handleMouseOver = (event) => {
                let { id } = event.target;
                let { para, info } = this.userData;
                let result = this.state.data[id];
                switch (id) {
                    case "name":
                        para = "My name is";
                        info = result.first + " " + result.last
                        break;
                    case "email":
                        para = "My email is";
                        info = result
                        break;
                }
                this.render()
                console.log(info)
            }
            render() {
                let { data } = this.state
                if (data) {
                    return (<div className="container" >
                        <div>
                            <div className="card">

                                <div>
                                    <img src={data.picture.large} alt="" />
                                </div>

                                <div>
                                    <p>{this.userData.para}</p>
                                    <h2>{this.userData.info}</h2>
                                    <ul className="flex">
                                        <li><i className="fa-solid fa-user" id="name" onMouseOver={this.handleMouseOver} /></li>
                                        <li><i className="fa-solid fa-envelope-open" id="email" onMouseOver={this.handleMouseOver} /></li>
                                        <li><i className="fa-sharp fa-solid fa-calendar-xmark" id="dob" onMouseOver={this.handleMouseOver} /></li>
                                        <li><i className="fa-solid fa-map" id="location" onMouseOver={this.handleMouseOver} /></li>
                                        <li><i className="fa-solid fa-phone-flip" id="phone" onMouseOver={this.handleMouseOver} /></li>
                                        <li><i className="fa-solid fa-lock" id="login" onMouseOver={this.handleMouseOver} /></li>
                                    </ul>
                                    <button onClick={this.componentDidMount.bind(this)}>Random User</button>
                                </div>
                            </div>
                        </div>
                        <div></div>
                    </div>

                    )
                }
            }

        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<App />)
    </script>
</body>

</html>
